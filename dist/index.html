<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next Website</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar flex flex-jc-c flex-ai-c">
      <div class="navbar__wrapper flex flex-jc-sb">
        <a href="/" id="navbar__logo"><i class="fas fa-gem"></i> NEXT</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"> </span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu flex flex-ai-c">
          <li class="navbar__item">
            <a href="/" class="navbar__links flex flex-jc-c flex-ai-c">Home</a>
          </li>
          <li class="navbar__item">
            <a href="/tech.html" class="navbar__links flex flex-jc-c flex-ai-c"
              >Services</a
            >
          </li>
          <li class="navbar__item">
            <a href="/" class="navbar__links flex flex-jc-c flex-ai-c">About</a>
          </li>
          <li class="navbar__btn flex flex-jc-c flex-ai-c">
            <a href="/" class="button flex flex-jc-c flex-ai-c">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->

    <div class="main">
      <div class="main__wrapper grid grid-ai-c">
        <div class="main__content">
          <h1>NEXT GENERATION</h1>
          <h2>TECHNOLOGY</h2>
          <p>See what makes us different.</p>
          <button class="main__btn"><a href="/">Get Started</a></button>
        </div>
        <div class="main__img-wrapper">
          <img src="./images/pic1.svg" alt="image" id="main__img" />
        </div>
      </div>
    </div>

    <!-- Services Section -->

    <div class="services flex flex-ai-c">
      <h1>See what the hype is about</h1>
      <div class="services__wrapper flex flex-jc-c">
        <div class="services__card">
          <h2>Experience A New World</h2>
          <p>AI Powered Technology</p>
          <button>Get Started</button>
        </div>
        <div class="services__card">
          <h2>Are You Ready?</h2>
          <p>Take the leap</p>
          <button>Get Started</button>
        </div>
      </div>
    </div>

    <!-- Footer -->

    <div class="footer">
      <div class="footer__container flex flex-jc-c flex-ai-c">
        <div class="footer__content-wrapper flex flex-jc-sb flex-ai-c">
          <div class="footer__logo-wrapper">
            <a href="/" id="footer__logo"><i class="fas fa-gem"></i> Next</a>
          </div>
          <p class="footer__website-rights">
            Copyright &copy; 2021-Remon Matthias. All rights reserved
          </p>
          <div class="footer__social-icons-wrapper flex flex-jc-sb flex-ai-c">
            <a href="/" class="footer__social-icon-link" target="_blank"
              ><i class="fab fa-facebook"></i
            ></a>
            <a href="/" class="footer__social-icon-link" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="/" class="footer__social-icon-link" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="/" class="footer__social-icon-link" target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a href="/" class="footer__social-icon-link" target="_blank"
              ><i class="fab fa-youtube"></i
            ></a>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/a8a22ad460.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
